<div mat-dialog-content class="task-popup-content">
  <div class="task-popup-header">
    <h2 mat-dialog-title>{{ data.task.title }}</h2>
  </div>
  <div class="task-popup-body">
    <p><strong>Description:</strong> {{ data.task.description }}</p>
    <p><strong>Category:</strong> {{ data.task.category }}</p>
    <p><strong>Priority:</strong> {{ data.task.priority }}</p>
    <p><strong>Stage:</strong> {{ data.task.stage }}</p>
  </div>
    <div class="exit-button">
      <button mat-button [mat-dialog-close]="true">Exit</button>
    </div>
</div>
