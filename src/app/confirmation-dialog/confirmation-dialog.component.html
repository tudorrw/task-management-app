<div class="confirmation-dialog">
    <h2 mat-dialog-title class="title">Confirm Action</h2>
    <div mat-dialog-content class="content">
      <p>Are you sure you want to delete this?</p>
    </div>
    <div mat-dialog-actions class="actions">
      <button mat-button class="close-button" (click)="onClose(false)">Cancel</button>
      <button mat-button class="delete-button" (click)="onClose(true)">Delete</button>
    </div>
  </div>
